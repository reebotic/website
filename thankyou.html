<div class="blog-post">
  <div class="container">
    <h3 class="blog-post-title">
      We will contact you shortly. Thanks!
    </h3>
  </div>
</div>


  <script type="text/javascript">
    $(function () {
      var $quotes = $('.client-quote')
      var $faces = $('.client-picture')

      $faces.click(function (e) {
        index = $faces.index(this)

        $quotes.removeClass('active')
        $quotes.eq(index).addClass('active')

        $faces.removeClass('active')
        $(this).addClass('active')
      })
    })
  </script>

  <div id ="footer"></div>

<script>
$(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
});
</script>

  <script type="text/javascript">
    $(function () {
      var $settings_module = $("#settings-module"),
        $options_slider_effect = $("[data-option='slider-effect']", $settings_module),
        $slider = $("#spacial-slider");

      $options_slider_effect.click(function (e) {
        e.preventDefault();
        $slider.removeClass("fxSideSwing fxSoftScale fxPressAway fxPushReveal fxVGrowth fxArchiveMe fxLetMeIn fxFortuneWheel fxSwipe fxSnapIn fxStickIt fxSlideBehind fxSoftPulse fxCliffDiving")
        .addClass($(this).data("class"));

        window.navigate_slider("next");
      })
    });
  </script>
